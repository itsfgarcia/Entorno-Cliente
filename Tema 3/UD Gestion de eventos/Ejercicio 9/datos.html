<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>

<body>
    <!-- 2 cuadros de texto donde el usuario tendrá que introducir su nombre y sus apellidos -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br/>
    <label for"apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
    <br/>
    <!-- 1 cuadro de tipo fecha (type=”date”) dónde seleccionará la fecha de nacimiento. -->
     <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
    <!-- Botón para enviar los datos -->
     <input type="submit" value="Mostrar" id="enviar">
</body>
<script src="JS/datos.js" type="text/javascript"></script>
</html>
